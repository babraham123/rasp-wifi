<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Engineer's Lab</title>
  <meta name="author" content="Bereket Abraham">
  <meta name="keywords" content="JavaScript, SocketIO" />
  <meta name="description" content="SocketIO codelab" />
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/personal.css">

  <style type="text/css">
      canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <br />
      <h1>System Stats</h1>
      <br /><br />
    </div>
    
    <div class="row">
      <div class="span10">
        <div class="jumbotron">
          <h2>System description</h2>
          <h4 id="sysdesc">...</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span10">
        <div class="jumbotron">
          <h2>Filesystem sizes</h2>
          <h4 id="filesys">...</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span10">
        <div class="jumbotron">
          <h2>CPU Stats</h2>
          <h4 id="cpu">...</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span10">
        <div class="jumbotron">
          <h2>List of USB Devices</h2>
          <h4 id="usb">...</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span10">
        <div class="jumbotron">
          <h2>Free Memory</h2>
          <h4 id="memory">...</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span10">
        <div class="jumbotron">
          <h2>Hardware</h2>
          <h4 id="hardware">...</h4>
        </div>
      </div>
    </div>

  </div>

  <script src="/static/jquery-1.11.0.min.js"></script>
  <script src="/static/bootstrap.min.js"></script>
  <script src="/static/socket.io-1.0.6.js"></script>
  <script src="/stats/stats.js"></script>

</body>
